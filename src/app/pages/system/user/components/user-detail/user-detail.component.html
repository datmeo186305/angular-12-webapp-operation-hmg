<div class="container-fluid">
  <div class="row p-3">
    <!--  Info  -->
    <section class="col-12">
      <div class="row">
        <!-- Left Individual Info -->
        <article class="col-12 col-sm-12 col-md-6 col-lg-6">
          <ul class="pl-list">
            <li
              *ngFor="let leftCompanyInfo of leftCompanyInfos"
              class="pl-list-item"
            >
              <p class="pl-list-item-label">
                {{ leftCompanyInfo.title }}
              </p>
              <p class="pl-list-item-content">
                <app-format-data
                  [format]="leftCompanyInfo?.format"
                  [type]="leftCompanyInfo?.type"
                  [value]="leftCompanyInfo?.value"
                ></app-format-data>
              </p>
            </li>
          </ul>
        </article>

        <!-- Right Individual Info -->
        <article class="col-12 col-sm-12 col-md-6 col-lg-6">
          <ul class="pl-list">
            <li
              *ngFor="let rightCompanyInfo of rightCompanyInfos"
              class="pl-list-item"
            >
              <p class="pl-list-item-label">
                {{ rightCompanyInfo.title }}
              </p>
              <p class="pl-list-item-content">
                <app-format-data
                  [format]="rightCompanyInfo?.format"
                  [type]="rightCompanyInfo?.type"
                  [value]="rightCompanyInfo?.value"
                ></app-format-data>
              </p>
            </li>
          </ul>
        </article>
      </div>
    </section>
  </div>

  <!--  Actions -->

  <div class="row mt-3 mb-3">
    <div class="col-12 d-flex gap-2 justify-content-end">
      <button
        *ngxPermissionsOnly="['credentials:updateInfo']"
        (click)="openUpdateDialog()"
        color="accent"
        mat-flat-button
      >
        <span class="sprite-group-5-pen-white"></span>
        {{ "customer.individual_info.update" | translate }}
      </button>

      <button
        *ngxPermissionsOnly="['credentials:changePassword']"
        (click)="openChangePasswordDialog()"
        color="accent"
        mat-flat-button
      >
        <span class="sprite-group-5-lock-white"></span>
        {{ "customer.individual_info.change_pass" | translate }}
      </button>

      <ng-container *ngxPermissionsOnly="['credentials:lockAccount']">
        <button
          (click)="lockPrompt()"
          *ngIf="userStatus === 'ACTIVE'"
          color="warn"
          mat-flat-button
        >
          <span class="sprite-group-5-lock-white"></span>
          {{ "customer.individual_info.lock" | translate }}
        </button>
      </ng-container>

      <ng-container *ngxPermissionsOnly="['credentials:unLockAccount']">
        <button
          (click)="unlockPrompt()"
          *ngIf="userStatus === 'LOCKED'"
          color="primary"
          mat-flat-button
        >
          <span class="sprite-group-7-unlock"></span>
          {{ "customer.individual_info.unlock" | translate }}
        </button>
      </ng-container>

      <button
        *ngxPermissionsOnly="['credentials:deleteAdminAccount']"
        (click)="deletePrompt()"
        color="warn"
        mat-flat-button
      >
        <span class="sprite-group-7-trash"></span>
        {{ "customer.individual_info.delete" | translate }}
      </button>
    </div>
  </div>
</div>
