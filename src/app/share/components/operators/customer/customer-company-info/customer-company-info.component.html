<div class="container-fluid">
  <div class="row p-3">
    <!--  Info  -->
    <section class="col-12">
      <div class="row">
        <!-- Left Individual Info -->
        <article class="col-12 col-sm-12 col-md-12 col-lg-6">
          <ul class="pl-list">
            <li
              class="pl-list-item"
              *ngFor="let leftCompanyInfo of leftCompanyInfos"
            >
              <p class="pl-list-item-label">
                {{ leftCompanyInfo.title }}
              </p>
              <p class="pl-list-item-content">
                <app-format-data
                  [type]="leftCompanyInfo?.type"
                  [format]="leftCompanyInfo?.format"
                  [value]="leftCompanyInfo?.value"
                ></app-format-data>
              </p>
            </li>
          </ul>
        </article>

        <!-- Right Individual Info -->
        <article class="col-12 col-sm-12 col-md-12 col-lg-6">
          <ul class="pl-list">
            <li
              class="pl-list-item"
              *ngFor="let rightCompanyInfo of rightCompanyInfos"
            >
              <p class="pl-list-item-label">
                {{ rightCompanyInfo.title }}
              </p>
              <p class="pl-list-item-content">
                <app-format-data
                  [type]="rightCompanyInfo?.type"
                  [format]="rightCompanyInfo?.format"
                  [value]="rightCompanyInfo?.value"
                ></app-format-data>
              </p>
            </li>
          </ul>
        </article>
      </div>
    </section>
  </div>

  <!--  Actions -->

  <div class="row mt-3 mb-3">
    <div class="col-12 d-flex gap-2 justify-content-end">
      <button mat-flat-button color="primary" *ngIf="isCanCheckSalary" (click)="checkSalaryInfo()">
        <span class="sprite-group-7-search-white"></span>
        {{ "loan_app.company_info.salary_info_confirmation" | translate }}
      </button>
      <button *ngxPermissionsOnly="['infos:updateInfo']" mat-flat-button color="accent" (click)="openUpdateDialog()">
        <span class="sprite-group-5-pen-white"></span>
        {{ "customer.individual_info.update" | translate }}
      </button>
    </div>
  </div>
</div>
