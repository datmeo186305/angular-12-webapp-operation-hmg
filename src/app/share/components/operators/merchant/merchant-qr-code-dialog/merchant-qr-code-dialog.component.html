<div class="container-fluid">
  <div class="card op-card">
    <button class="close-btn" mat-dialog-close mat-icon-button tabindex="-1">
      <span class="sprite-group-7-close"></span>
    </button>

    <div class="card-title title">
      {{ dialogTitle }}
    </div>
    <div class="card-body">
      <section>
        <div class="my-auto text-center">
          <img
            id="merchant-qr"
            class="w-80"
            [src]="'data:image/jpg;base64,' + merchantQr"
            alt=""
          />
        </div>
        <div class="text-center">
          <button (click)="printQr()" color="accent" mat-flat-button>
            <mat-icon>print</mat-icon>
            {{ "merchant.merchant_dialog.print_qr" | translate }}
          </button>
        </div>
      </section>
      <section hidden>
        <div
          id="merchant-qr-code"
          class="qr-code-container"
          style="padding: 24px; text-align: center"
        >
          <div>
            <img
              style="width: 100%; height: 90px"
              src="./assets/img/logo-brand.svg"
              alt="logo monex"
            />
          </div>
          <div style="margin: auto 0; position: relative">
            <img
              style="width: 100%; max-width: 60%"
              id=""
              [src]="'data:image/jpg;base64,' + merchantQr"
              alt=""
            />
<!--            <img-->
<!--              src="./assets/img/logo/favicon.svg"-->
<!--              style="-->
<!--                position: absolute;-->
<!--                z-index: 1;-->
<!--                left: 0;-->
<!--                margin: auto;-->
<!--                top: 0;-->
<!--                left: 0;-->
<!--                bottom: 0;-->
<!--                right: 0;-->
<!--                width: 64px;-->
<!--              "-->
<!--            />-->
          </div>
          <div
            style="
              display: flex;
              justify-content: space-between;
              width: 100%;
              margin: auto 0;
            "
          >
            <div
              style="
                padding: 5px 40px;
                width: 50%;
                text-align: right;
                border-right: 2px solid #90a3ff;
                margin: auto 0;
              "
            >
              <img
                style="max-height: 100px; aspect-ratio: 1 / 1"
                [src]="merchantInfo?.logo"
                alt="logo merchant"
              />
            </div>
            <div
              style="
                padding: 5px 40px;
                width: 50%;
                text-align: left;
                margin: auto 0;
              "
            >
              <img
                style="max-height: 100px; aspect-ratio: 1 / 1"
                src="./assets/img/logo-brand.svg"
                alt="logo monex"
              />
            </div>
          </div>
          <div>
            <h2 style="font-size: 26px; margin-top: 30px; color: #9f99fd">
              {{ merchantInfo?.name }}
            </h2>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
